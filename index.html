<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="dispaly" class="display">
                <div class="display-inner">
                    0
                </div>
            </div>
            <div class="buttons">
                <div id="num7" class="btn">7</div>
                <div id="num8" class="btn">8</div>
                <div id="num9" class="btn">9</div>
                <div id="plus" class="btn btn-operator">+</div>
                <div id="signChange" class="btn btn-other">+/-</div>
                <div id="num4" class="btn">4</div>
                <div id="num5" class="btn">5</div>
                <div id="num6" class="btn">6</div>
                <div id="minus" class="btn btn-operator">-</div>
                <div id="delete" class="btn btn-other">&#8592</div> <!--delete-->
                <div id="num1" class="btn">1</div>
                <div id="num2" class="btn">2</div>
                <div id="num3" class="btn">3</div>
                <div id="times" class="btn btn-operator">&#215</div> <!--multiply -->
                <div id="equals"class="btn" id="equals">=</div>
                <div id="clear" class="btn">C</div>
                <div id="num0" class="btn">0</div>
                <div id="decimal" class="btn">.</div>
                <div id="divided" class="btn btn-operator">&#xF7</div><!--divide-->
            </div>
        </div>
    </div>
</body>
</html>
